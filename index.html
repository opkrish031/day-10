<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="left-options">
        <h5>Dezika</h5>
        <button id="but_1" class="">
          <i class="fa-solid fa-plus"></i>
          <div class="hover-color"></div>
        </button>
        <div class="color-container">
          <div class="Cbox color-1" data-color="#FFCA71"></div>
          <div class="Cbox color-2" data-color="#FF9C72"></div>
          <div class="Cbox color-3" data-color="#B894FF"></div>
          <div class="Cbox color-4" data-color="#00D4FF"></div>
        </div>
      </div>
      <div class="right-notes">
        <div class="search-box">
            <button class="search-but"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" placeholder="Search" />
        </div>
        <h1>NOTES</h1>
        <p>'Click three time continously to delete a note'</p>
        <div id="notes-container">
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
